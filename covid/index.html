<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 - NXT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
</head>
<body>
    <h1 style="margin-bottom: 0;"><a href="/" style="color: white; text-decoration: none;">nxt.</a></h1>
    <h1 style="font-size: 50px; margin-top: 0;margin-bottom: 0;">Covid 19 Data</h1>
    <p>This only includes data from the United States</p>
    <h2 style="font-size: xx-large; margin-bottom: 0;">Cases</h2>
    <p id="case" style="font-size: 50px; margin-top: 0;">Loading...</p>
    <h2 style="font-size: xx-large; margin-bottom: 0;">Deaths</h2>
    <p id="death" style="font-size: 50px; margin-top: 0;">Loading...</p>
    <script>

// Fetch Content
            var url = 'https://raw.githubusercontent.com/nytimes/covid-19-data/master/live/us.csv';
            var storedText;

            fetch(url)
            .then(function(response) {
                response.text().then(function(text) {
                storedText = text;
                done();
                });
            });

            function done() {
            document.getElementById('case').innerHTML =
                Number(storedText.split("\n")[1].split(",")[1]).toLocaleString()

            document.getElementById('death').innerHTML =
                Number(storedText.split("\n")[1].split(",")[2]).toLocaleString()
            }
            
    </script>
</body>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Open Sans', sans-serif;
    }
    h1, h2 {
        font-family: 'Manrope', sans-serif;
    }
</style>
</html>
