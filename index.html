<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NXT News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
</head>
<body>
    <h1 style="font-family: 'Manrope', sans-serif; margin-left: 12px;margin-bottom: 0px;"><span  id="toptitle">nxt.</span>&nbsp;&nbsp;&nbsp;</h1>
    <span id="Date" style="margin-left: 12px; margin-top: 0px;"></span>
    <form action="search.php" method="get">
        <input id="q" name="q" placeholder="Search nxt..." style="background-color: inherit; padding: 10px; width: 50%; color: white;">
        <!--<input type="submit" value="Search" style="background-color: inherit; color: white; border-style: solid; border-color: white; padding: 7px; border-radius: 15px;">-->
    </form>
    <div style="background-color: gray; height: 4px;"></div>
    <div id="news"></div>
    <p>Source via NYT & The Guardian</p>
    <div id="footer" style="max-width: 400px; padding-bottom: 15px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
        <form action="search.php" method="get">
            <input id="q" name="q" placeholder="Search nxt..." style="width: 300px;
            padding: 8px;
            border: none;
            color: white;
            background-color: rgba(221, 221, 221, 0.2);
            border-radius: 70px;">
            <button style="
            padding: 8px;
            border: none;
            border-radius: 70px;
            color: white;
            background: rgb(178,82,245);
            background: linear-gradient(90deg, rgba(178,82,245,1) 0%, rgba(112,62,222,1) 35%, rgba(0,212,255,1) 100%);
            "
            type="submit"
            >Search</button>
        </form>
    </div>
    <script>
        const today = new Date();
        const yyyy = today.getFullYear();
        let mm = today.getMonth() + 1; // Months start at 0!
        let dd = today.getDate();

        if (dd < 10) dd = '0' + dd;
        if (mm < 10) mm = '0' + mm;

        const formattedToday = dd + '/' + mm + '/' + yyyy;

        document.getElementById('Date').innerText = formattedToday;
        document.getElementById("news").innerHTML=('<center><div id="loading"><br><div class="lds-ripple"><div></div><div></div></div></div></center>')
        fetch('https://api.nytimes.com/svc/topstories/v2/home.json?api-key=PqQPyzANt1BoUfEHOGGDwAzIALMUssli')
            .then((response) => response.json())
            .then((data) => handleData(data));

        function handleData(e) {
            console.log(e.results)
            document.getElementById("news").innerHTML=("")
            e.results.forEach((item, index) => {
                let showingDataWithLargeImage = false
                if (item.abstract==e.results[0].abstract) {
                    if (window.innerWidth<500) {
                        document.getElementById("news").innerHTML += "<img src=\"" + item.multimedia[0].url + "\" style='max-width:400px;'>"
                    } else {
                        document.getElementById("news").innerHTML += '<div style="display: flex;"><img src=\"' + item.multimedia[0].url + '\" style="height:400px;padding-right: 10px;"><div style="padding-top: 20px;"><a href="viewproxy.php?url='+item.short_url+'" target="_blank" style="color: inherit; text-decoration: none;"><div style="padding: 5px; margin-bottom: 10px; cursor: pointer; border-radius: 3px;><p style="width: fit-content; background-color: gray; border-radius: 3px;">'+item.section+' <i>'+item.subsection+'</i></p><h1 style="font-family: \'Manrope\', sans-serif;">'+item.title+'</h1><p>'+item.abstract+'</p><p><i>The New York Times</i></p></div></a></div></div>'
                        showingDataWithLargeImage = true
                    }
                }
                if (!showingDataWithLargeImage) {
                    document.getElementById("news").innerHTML += '<a href="viewproxy.php?url='+item.short_url+'" target="_blank" style="color: inherit; text-decoration: none;"><div class="art" style="background: rgba(255, 255, 255, 0.08); padding: 5px; margin-bottom: 10px; cursor: pointer; border-radius: 3px;><p style="width: fit-content; background-color: gray; border-radius: 3px;">'+item.section+' <i>'+item.subsection+'</i></p><b>'+item.title+'</b><p>'+item.abstract+'</p><p><i>The New York Times</i></p></div></a>'
                }
                if (index==5) {
                    document.getElementById("news").innerHTML += '<h3>Find by category:</h3><h4><a href="topic.php?q=arts">Art 🎨</a>, <a href="topic.php?q=automobiles">Automobiles 🚗</a>, <a href="topic.php?q=books">Books 📚</a>, <a href="topic.php?q=business">Business 🏢</a>, <a href="topic.php?q=food">Food 🌭</a>, <a href="topic.php?q=movies">Movies 🎬</a>, <a href="topic.php?q=obituaries">Obituaries 🪦</a>, <a href="topic.php?q=politics">Politics 💭</a>, <a href="topic.php?q=science">Science 🔬</a>, <a href="topic.php?q=sports">Sports ⚽️</a>, <a href="topic.php?q=technology">Technology 📱</a>, <a href="topic.php?q=theater">Theater 🎭</a>, <a href="topic.php?q=travel">Travel ✈️</a>, <a href="topic.php?q=us">U.S. 🇺🇸</a>, <a href="topic.php?q=world">World 🌍</a></h4>'
                }
                if (index==7) {
                    document.getElementById("news").innerHTML += '<div style="max-width: 400px;"><h1 style="font-family: \'Manrope\', sans-serif;">At nxt, it is our goal to make news more accessible to the public.</h1><p><a href="about.htm">Learn More</a></p></div>'
                }
                if (index==15) {
                    document.getElementById("news").innerHTML += '<form action="search.php" method="get"><input id="q" name="q" placeholder="Search nxt..."><input type="submit" value="Search"></form>'
                }
            })
            fetch('https://content.guardianapis.com/search?api-key=test')
            .then((response) => response.json())
            .then((data) => handleDataGUARD(data));
        }
        function handleDataGUARD(e) {
            console.log(e.response.results)
            e.response.results.forEach(item => {
                document.getElementById("news").innerHTML += '<a href="viewproxy.php?url='+item.webUrl+'" target="_blank" style="color: inherit; text-decoration: none;"><div style="background: rgba(255, 255, 255, 0.08); padding: 5px; margin-bottom: 10px; cursor: pointer; border-radius: 3px;><p style="width: fit-content; background-color: gray; border-radius: 3px;">'+item.sectionName+'</p><b>'+item.webTitle+'</b><p><i>The Guardian</i></p></div></a>'
            })
        }

    </script>
</body>
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Open Sans', sans-serif;
    }
    #footer {
        padding: 15px;
        border-radius: 15px;
        position: fixed;
        bottom: 0;
        right: 0;
    }
    a {
        color: blueviolet;
        /*background-color: inherit; color: white; border-style: solid; border-color: white; padding: 7px; border-radius: 15px;
        */
    }

#toptitle {
    animation: color-effect 1s;
    width: fit-content;
}

#toptitle:hover {
    animation: color-effect 1s infinite;
}

@keyframes color-effect {
    20%{color: #00cf52;}
    40%{color: #032e3e;}
    50%{color: #19646a;}
    70%{color: #00c690;}
    90%{color: #00df96;}
    100%{color: #00cf52;}
}


    .lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 4px solid #fff;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.5s;
}
@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 0;
  }
  4.9% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 0;
  }
  5% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
}
</style>
